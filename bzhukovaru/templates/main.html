<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Login Widget Example</title>
  </head>
  <body>
  {{user}}
<script type="text/javascript">
  function onTelegramAuth(user) {
    console.log('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="bzhukovaru_bot" data-size="medium" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>

  </body>
</html>
